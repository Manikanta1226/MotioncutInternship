.falling-object {

.moving-object {
    height: 100vh;
    background-size: cover;
            position: absolute;
            
            right: 0;
            top: 50%;
            transform: translate(0, -50%);
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            0% {
                right: 0;
            }
            25% {
                right: 200px;
            }
            50% {
                transform: scaleX(-1);
            }
            75% {
                right: 200px;
            }
            100% {

.login-box {
 
    background-size: cover;
    position:absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: transparent;
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,0,.6);
    border-radius: 10px;
}   
.login-box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #267068;
    text-align: center;
}
.login-box .user-box {
    position: relative;
}

.login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 15px;
    color: #fff;
    margin-bottom: 30px;
    border:  1px solid #fff;
    border-bottom: 1px solid #000000;
    outline: none;
    background: transparent;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.login-box .user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 15px;
    color: #000000;
    pointer-events: none;
    transition: .5s;
}


.login-box .user-box input:focus {
        boarder-color: #03a9f4
       }

      
       input:focus ~ label, input:valid ~ label {
        transform: translateY(-100%) scale(0.8);
        font-size:  12px;
        color: #03a9f4;
       }



.login-box .user-box input:focus-label,
.login-box .user-box input:valid-label{
    top: -20px;
    left: 0;
    transform: translateY(-100%) scale(0.8);
    color: #03e9f4;
    font-size: 12px;
    boarder-color: #03a9f4
}

.login-box form a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    overflow: hidden;
    transition: .5s;
    margin-top: 40px;
    letter-spacing: 4px;
}

.login-box a:hover {
    background: #03e9f4;
    color: #fff;
    border-radius: 5px;

}

a{
